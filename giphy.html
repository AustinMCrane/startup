<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy Every 15min</title>
    <style media="screen">
      .wholepage {
        width: 170vh;
        height: 100vh;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="giphy" class="wholepage"><img style="height:100%; width: 60%;" src="http://i.giphy.com/2FaztmtTL36dU0Zlm.gif" /></div>
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script type="text/javascript">
    var last_index = 0;
    function update() {
      $.ajax({
        type: 'GET',
        url: 'http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC',
        success: function(data) {
          console.log(data.data[last_index].images.downsized.url);
          $('#giphy').empty();
          var image_url = data.data[last_index].images.downsized.url;
          $('#giphy').append('<img style="height:100%; width: 100%;" src="' + image_url + '" />');
          if (last_index == 24) {
            last_index = 0;
          }else {
            last_index = last_index + 1;
          }
        }
      });
    }
    update();
    setInterval (
      update
      , 10000 );
    </script>
  </body>
</html>
